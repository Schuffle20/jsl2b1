<!DOCTYPE html>
<html>

<head>
    <title>JS Form Design</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">

        <h1>Please Login</h1>

        <form action="" method="">
            <div class="form-control">
                <input type="text" name="email" id="email" class="input" autocomplete="off" required>
                <label for="email">Email</label>

            </div>

            <div class="form-control">
                <input type="text" name="password" id="password" class="input" autocomplete="off" required>
                <label for="password">Password</label>

            </div>

            <button type="submit" class="btn">Login</button>

            <p class="text">Don't have an account? <a href="#">Sign Up Now?</a></p>



        </form>




    </div>


    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
